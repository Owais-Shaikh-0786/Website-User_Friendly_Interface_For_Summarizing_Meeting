<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page-2</title>
    <link rel="stylesheet" href="./css/modal.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <main>

        <div class="toolbar">
            <header class="header_0">
                <div class="left-header">
                    <div class="icon"><ion-icon name="logo-electron"></ion-icon></div>
                    <div class="title1"> STM</div>
                </div>

                <div class="right-header">

                    <a href="#" class="title">About us</a>
                    <a href="#" class="title">Login in</a>
                    <a href="#" class="title">Create an account<ion-iconname="chevron-forward-outline"></ion-icon></a>

                </div>
            </header>
        </div>

        <div class="toolbar_1">
            <header class="header_1 ">

                <div class="content">

                    <div class="icon_3"><ion-icon name="ellipse"></ion-icon></div>
                    <div class="title3">Upload</div>
                </div>
                
                <div class="content_1">

                    <div class="icon_3"><ion-icon name="ellipse"></ion-icon></div>
                    <div class="title3">Select models to run</div>
                </div> 

                <div class="content_2">

                    <div class="icon_3"><ion-icon name="ellipse"></ion-icon></div>
                    <div class="title3">View results</div>
                </div>
            </header>

            <header class="header_2">

                <button class="next-btn">
                    Next <ion-icon name="chevron-forward-outline"></ion-icon>
                </button>
            </header>
        </div>

        <div class="web">
            <div class="web_con">
             

                <button class="transcription task-box active">
                    <div class="icon-box"><ion-icon name="reader-outline"></ion-icon></div>
                    <div class="title-box">
                        <p class="a">Transcription</p>
                        <p class="b">Automatically convert your audio file into text </p>
                    </div>
                </button>

                <button class="Summary task-box">
                    <div class="icon-box"><ion-icon name="newspaper-outline"></ion-icon></div>
                    <div class="title-box">
                        <p class="a">Summary</p>
                        <p class="b">Generate a single abstractive summary of the entire source submitted for transcription.</p>
                    </div>
                </button>
                
                <button class="Duration task-box">
                    <div class="icon-box"><ion-icon name="timer-outline"></ion-icon></div>
                    <div class="title-box">
                        <p class="a">Duration</p>
                        <p class="b">Duration of the meeting</p>
                    </div>
                </button>
                
                <button class="attendence task-box">
                    <div class="icon-box"><ion-icon name="people-outline"></ion-icon></div>
                    <div class="title-box">
                        <p class="a">Attendence</p>
                        <p class="b">Number of participant</p>
                    </div>
                </button> 
            </div> 
            
        </div>


        
    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./js/modal.js"></script>
</body>
</html>
